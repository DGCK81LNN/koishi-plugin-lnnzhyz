commands:
  lnnzhyz:
    description: 绘制 LNN 中华语字
    arguments:
      text: 文本
    usage: |-
      输入类型可设为以下值：
          xdi8 或 shidinn — 希顶语（聊天字母）
          mandarin — 普通话（「半魔改拼音」）
          notation — LNN 中华语字通用序列化格式
      也可使用类型名称的首字母作为短选项使用：-x, -s, -m, -n
    options:
      type: 输入类型
      compile: 仅将输入文本转换为通用序列化格式
    messages:
      no-valid-phrase: 未发现可转写的词语。
      cannot-compile-notation: compile 模式下输入类型不能为 notation。
